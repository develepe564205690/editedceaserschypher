<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        <form method="POST" action="{{ url_for('process') }}">
            <div class="input-section">
                <div class="form-group">
                    <label for="text">Text:</label>
                    <textarea id="text" name="text" rows="4" placeholder="Enter text to encrypt/decrypt" required></textarea>
                </div>
                <div class="form-group">
                    <label for="shift">Shift Amount:</label>
                    <input type="number" id="shift" name="shift" value="3" min="1" max="25" required>
                </div>
                <div class="button-group">
                    <button type="submit" name="action" value="encrypt">Encrypt</button>
                    <button type="submit" name="action" value="decrypt">Decrypt</button>
                </div>
            </div>
        </form>
        {% if result %}
        <div class="result-section">
            <h2>Result:</h2>
            <div class="result-box">{{ result }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
